<div>
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="page-header">
            <h1>{{nome["page"]}}</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {{nome["tabela"]}}
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="cardapioTab">
                            <thead>
                                <tr>
                                    <th ng-repeat="titulo in titles">{{titulo}}</th>
                                     {% for item in nome["titles"] %}
                                         <th ng-repeat="titulo in titles">{{item}}</th>

                                     {% endfor %}
                                </tr>
                            </thead>
                            <tbody>
                              {% for item in produtos %}
                                <tr>

                                    <td ng-if="item.col1">{{item["id_unidade_medida"]}}</td>
                                    <td ng-if="item.col2">{{item["nome"]}}</td>

                                        <button ng-click="remove()"> <span class="glyphicon glyphicon-trash"></span>
                                        </button>
                                        <button ng-click="edit()"> <span class="glyphicon glyphicon-plus"></span>
                                        </button>
                                    </td>
                                </tr>
                              {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
